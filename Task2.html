<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
  </head>
  <body>
    <!--nested list-->
    <ol>
      <li>Java</li>
      <li>Python</li>
      <li>C++</li>
      <ul>
        <li>Django</li>
        <li>Springframework</li>
        <li>Flask</li>
      </ul>
    </ol>
    <!--mixed list formating-->
    <ul>
      <li><b>thickness level</b></li>
      <li><small>font size</small></li>
      <li><i>italic format</i></li>
    </ul>
    <!--description-->
    <dl style="color: rgb(109, 151, 230)">
      <dt>HTML</dt>
      <dd>Hyper Text Markup Langage</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
    <ul type="square" style="color: deeppink">
      <li>I CS</li>
      <li>C DEPT</li>
      <li>INNOVATION LAB</li>
    </ul>
  </body>
</html>
